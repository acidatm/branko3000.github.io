    <script>
      const autoplay = new URLSearchParams(window.location.search).has("autoplay")

      window.addEventListener("load",function(){
        const randomOffset = 8
        let svg = document.getElementById("svg3101");
        let resize = function(){
          let aspect = Math.max(window.innerWidth,window.innerHeight)
          svg.setAttribute("height", aspect + "px")
          svg.setAttribute("width", aspect + "px")
        }
        window.addEventListener("resize",resize)
        resize()
        let animations = []
        let group = svg.getElementById("layer1")
        let circles = []
        for(let c in group.childNodes){
          if(group.childNodes[c].nodeName == "circle"){
            circles.push(group.childNodes[c])
          }
        }
        let oldRandomTarget = Math.floor(Math.random() * circles.length)
        let oldRandomPositoon = [0,0]
        let newRandomTarget = false
        let newRandomPosition = [0,0]
        for(let c in circles){
          let circle = circles[c]
          circle.style.transformBox = "fill-box";
          //animate attributeName="rx" values="0;5;0" dur="10s" repeatCount="indefinite" />
          let anim =  document.createElementNS('http://www.w3.org/2000/svg',"animateTransform")
          let axis = Math.random() < 0.5
          anim.setAttribute("dur","2s")
          anim.setAttribute("beg", "0s")
          if(c == oldRandomTarget){
            let p = randomOffset + Math.random() * randomOffset
            oldRandomPosition = axis ? [p,0] : [0,p]
            anim.setAttribute("values","0,0;" + (axis ? ((-0.5 + Math.random()) * 500) + ",0" : "0," + ((-0.5 + Math.random()) * 500)) + ";" + oldRandomPosition[0] + "," + oldRandomPosition[1])
          }
          else{
            anim.setAttribute("values","0,0;" + (axis ? ((-0.5 + Math.random()) * 500) + ",0" : "0," + ((-0.5 + Math.random()) * 500)) + ";0,0")
          }
          anim.setAttribute("repeatCount","1")
          anim.setAttribute("attributeName","transform")
          anim.setAttribute("fill","freeze")
          anim.setAttribute("attributeType","XML")
          anim.setAttribute("type","translate")
          anim.setAttribute("calcMode","spline")
          anim.setAttribute("keyTimes","0;0.5;1")
          anim.setAttribute("keySplines","0.185,0.675,0,0.995;0.185,0.675,0,0.995")
          animations.push(anim)
          circle.appendChild(anim)
        }
        let animate = function(){
          let newRandomTarget = oldRandomTarget
          while(newRandomTarget == oldRandomTarget){
            newRandomTarget = Math.floor(Math.random() * circles.length)
          }
          let axis = Math.random() < 0.5
          for(let a in animations){
              let anim = animations[a]
              let axis = Math.random() < 0.5
              if(a == oldRandomTarget){
                anim.setAttribute("values", oldRandomPosition[0] + "," + oldRandomPosition[1] + ";" + (axis ? ((-0.5 + Math.random()) * 500) + ",0" : "0," + ((-0.5 + Math.random()) * 500)) + ";0,0")
              }
              else if(a == newRandomTarget){
                let p = randomOffset + Math.random() * randomOffset
                newRandomPosition = axis ? [p,0] : [0,p]
                anim.setAttribute("values", "0,0;" + (axis ? ((-0.5 + Math.random()) * 500) + ",0" : "0," + ((-0.5 + Math.random()) * 500)) + ";" + newRandomPosition[0] + "," + newRandomPosition[1])
              }
              else{
                anim.setAttribute("values","0,0;" + (axis ? ((-0.5 + Math.random()) * 500) + ",0" : "0," + ((-0.5 + Math.random()) * 500)) + ";0,0")
              }
              // anim.setAttribute("values","0,0;" + (axis ? ((-0.5 + Math.random()) * 500) + ",0" : "0," + ((-0.5 + Math.random()) * 500)) + ";0,0")
              anim.beginElement()
          }
          oldRandomTarget = newRandomTarget
          oldRandomPosition = newRandomPosition
        }
        if(autoplay){
          setInterval(function () {
            setTimeout(function () {
              animate()
            }, Math.random() * 500);
          }, 3000);
        }
        else{
          window.addEventListener("touchstart",animate)
          window.addEventListener("click",animate)
        }

      })
    </script>
