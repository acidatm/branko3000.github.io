{{ partial "header.html" . }}
<main class='container' id='container'>
  {{.Content}}
  <ul>
  {{if eq .Params.showMenu true}}
  {{range .Site.Menus.main}}
    <li>
      <a href='{{.URL}}' target='_blank' title='{{.Name}}'>{{.Name}}</a>
    </li>
  {{end}}
  {{end}}
  </ul>
</main>
{{ partial "footer.html" . }}
