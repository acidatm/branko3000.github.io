<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body id="index" class="index">
    {{ partial "header.html" . }}
    <main class="index_container">
      {{ range (where site.Pages "Params.type" "work")}}
        {{$slug := .RelPermalink}}
        {{$title := .Title}}
        {{$link := .Permalink}}
        {{$flag := false}}
        {{ range .Params.index }}
        <a href="{{$link}}" title="{{$title}}">
          <img {{if eq $flag false}}id="{{$title | urlize}}"{{end}} src="./index{{$slug}}{{.}}.jpg">
        </a>
        {{$flag = true}}
        {{ end }}
      {{end}}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
