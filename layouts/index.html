<html>
<head>
  {{ partial "head.html" . }}
</head>
<body class='index'>
  <main id="container">
    {{range .Pages}}
    <section class="section" onclick="toggleActive(this)" onmouseover="activate(this,true)" onmouseleave="activate(this,false)">
      <h2 class="title">{{.Title}}</h2>
      <div class="content">
        {{.Content}}
      </div>
    </section>
    {{end}}
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
